<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinterest</title>
    <link rel="icon" type="image/png" href="./img/logo_pÃ­nterest.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/4e61710d81.js"

  <body>
    <header>
      <nav>
        <ul>
          <li class="li_icon">
            <div id="pinteres-icon">
            <a href="https://www.pinterest.com"
              ><img
                class="icon_menu"
                src="./img/logo_pÃ­nterest.png"
                alt="logo Pinterest"
            /></a>
          </div>
          </li>
          <li class="li_hover_mobile">
            <a class="active" href="#">
              Inicio
              <i class="fa-solid fa-chevron-down"></i>
            </a>
          </li>
          <li class="hide_mobile">
            <a href="#">Hoy</a>
          </li>
          <li class="li_text_icon hide_mobile">
            <a href="#">
              Crear
              <i class="fa-solid fa-chevron-down"></i>
            </a>
          </li>
          <li class="li_search">
            <div class="box_search">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="text" placeholder="Search" class="finder" />
            </div>
          </li>
          <li class="li_icon">
            <div id="notifications">
            <a href="#">
              <i class="fa-solid fa-bell"></i>
            </a>
            </div>
          </li>
          <li class="li_icon">
            <div id="message">
            <a href="#">
              <i class="fa-solid fa-comment-dots"></i>
            </a>
            </div>
          </li>
          <li class="li_profile">
            <div id="profile-img">
            <a href="#">
              <img
                src="https://avatars.githubusercontent.com/u/54301718?v=4"
                alt="perfil Pinterest"
              />              
            </a>
          </div>
          </li>
          <li class="li_icon_options">
            <div>
              <i class="fa-solid fa-chevron-down"></i>
            </div>
          </li>
        </ul>
      </nav>
    </header>
